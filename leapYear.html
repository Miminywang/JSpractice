    <!-- start -->
    <div class="container">
      <h1>Leap Year Calculator</h1>
      <form action="#" id="leapYear">
        <input
          type="number"
          id="leapYearInput"
          class="leapYearInput"
          value="leap-year"
          placeholder="Enter year in format yyyy "
        />

        <input type="submit" value="Calculate" class="btn btn-success" />
        <button type="reset" class="reset btn btn-info">Reset</button>
      </form>
      <div class="result"></div>
    </div>
    <script>
      // 取Form值
      let yearForm = document.querySelector("#leapYear");
      // 監聽事件
      yearForm.addEventListener("submit", yearFormSubmit);

      // 清空
      let reset = document.querySelector(".reset");
      reset.addEventListener("click", function () {
        document.querySelector(".leapYearInput").value = "";
        document.querySelector(".result").textContent = "";
      });

      function yearFormSubmit(event) {
        event.preventDefault();

        let resultText = document.querySelector(".result");
        let year = document.querySelector(".leapYearInput").value;

        if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
          resultText.innerHTML = `<span class="text-primary">${year} is a Leap Year.</span>`;
        } else {
          resultText.innerHTML = `<span class="text-warning">${year} is not a Leap Year.</span>`;
        }
      }
    </script>
