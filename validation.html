    <!-- start -->
    <div class="container">
      <h1>Password Validation</h1>
      <div class="inner-container">
        <input
          type="password"
          id="psw"
          name="password"
          placeholder="Enter a password"
        />
        <span class="icon"></span>
        <a class="visibility"><i class="fa-regular fa-eye-slash"></i></a>
      </div>
      <p class="text"></p>
    </div>

    <script>
      let pswInput = document.querySelector("#psw");
      let iconShow = document.querySelector(".icon");
      let textAlert = document.querySelector(".text");
      let visibilityIcon = document.querySelector(".visibility");

      document.addEventListener("input", function () {
        let pswInputVal = pswInput.value;
        let uppercaseRegex = /[A-Z]/;
        let lowercaseRegex = /[a-z]/;
        let digitRegex = /[0-9]/;
        let specialCharRegex = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/;

        let isUpperCase = uppercaseRegex.test(pswInputVal);
        let isLowerCase = lowercaseRegex.test(pswInputVal);
        let isDigit = digitRegex.test(pswInputVal);
        let isSpecialChar = specialCharRegex.test(pswInputVal);

        if (
          pswInputVal.length < 8 ||
          !(isUpperCase && isLowerCase && isDigit && isSpecialChar)
        ) {
          iconShow.innerHTML =
            '<i class="fa-solid fa-circle-check" style="color: red"></i>';
          textAlert.innerText =
            "Password must be 8+ characters with at least 1 uppercase, 1 lowercase, 1 digit, and 1 special character.";
        } else {
          iconShow.innerHTML =
            '<i class="fa-solid fa-circle-check" style="color: green"></i>';
          textAlert.innerText = "";
        }

        if (pswInputVal === "") {
          iconShow.innerHTML = "";
          textAlert.innerText = "";
        }
      });

      // 切換眼睛
      visibilityIcon.addEventListener("click", function () {
        if (pswInput.type === "password") {
          pswInput.type = "text";
          visibilityIcon.innerHTML = '<i class="fa-regular fa-eye"></i>';
        } else {
          pswInput.type = "password";
          visibilityIcon.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
        }
      });
    </script>
