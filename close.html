    <div class="container">
      <h1>Close Function</h1>
      <div class="inner-container">
        <div class="alert alert-secondary alert-question">
          <button class="close btn btn-light">x</button>
          <p>確認是否執行動作訊息</p>
        </div>
        <div class="alert alert-success">
          <button class="close btn btn-light">x</button>
          <p>成功訊息。</p>
        </div>
        <div class="alert alert-danger alert-error">
          <button class="close btn btn-light">x</button>
          <p>錯誤訊息。</p>
        </div>
        <div class="alert alert-warning">
          <button class="close btn btn-light">x</button>
          <p>警示訊息。</p>
        </div>
        <button id="resetBtn" class="resetBtn btn btn-primary">Reset</button>
      </div>
    </div>

    <script>
      let reset = document.querySelector(".resetBtn");
      let alerts = document.querySelectorAll(".alert");
      let closeBtns = document.querySelectorAll(".close");

      document.addEventListener("click", function (event) {
        // 檢查"事件(event)"是關閉按鈕
        // classList用於添加、刪除、切換、檢查是否包含
        if (event.target.classList.contains("close")) {
          // parentElement 屬性用於獲取父級元素。
          let parentAlert = event.target.parentElement;
          parentAlert.style.display = "none";
          // 置於此是因為在關閉按鈕被點擊時，才需要檢查
          // 檢查是否所有關閉按鈕被點擊且警示框隱藏
          checkResetBtnVisibility();
        } else if (event.target.classList.contains("resetBtn")) {
          alerts.forEach(function (alert) {
            alert.style.display = "block";
          });
          resetBtn.style.display = "none"; // 重新隱藏 reset 按鈕
        }
      });

      function checkResetBtnVisibility() {
        let allClosed = true;
        closeBtns.forEach(function (closeBtn) {
          // 檢查關閉按鈕所屬的元素在頁面中是否可見，如果不可見則設置 allClosed 為 false
          if (closeBtn.offsetParent !== null) {
            allClosed = false;
          }
        });
        // 如果所有警示框都已關閉，顯示 reset 按鈕
        if (allClosed) {
          reset.style.display = "block";
        }
      }
    </script>
