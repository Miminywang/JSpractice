    <div class="container">
      <h1>Age Calculator</h1>
      <div>
        <label for="birthDate">Date of Birth</label>
        <input type="date" id="birthDate" class="birthday" />
      </div>
      <div>
        You are <span id="ageDisplay" class="age-display"></span> years old.
      </div>
    </div>

    <script>
      // 監聽到日期後，開始計算日期
      // 過完生日:西元年數-出生西元年=實歲
      // 還沒過生日:西元年數-出生年樹-1=實歲
      $(document).ready(function () {
        let birthDate = document.querySelector("#birthDate");
        birthDate.addEventListener("input", function () {
          let selectedDate = new Date(birthDate.value);
          let currentDate = new Date();
          let age = currentDate.getFullYear() - selectedDate.getFullYear();

          if (
            currentDate.getMonth() < selectedDate.getMonth() ||
            (currentDate.getMonth() === selectedDate.getMonth &&
              currentDate.getDate() < selectedDate.getDate())
          ) {
            age--;
          }
          document.querySelector("#ageDisplay").innerText = `${age}`;
        });
      });

      
    </script>
