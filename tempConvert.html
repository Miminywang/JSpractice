    <h1>Temperature Conversion</h1>
    <div class="container">
      <div class="celsius">
        <div class="inputDiv">
          <input
            type="number"
            name="celsius"
            class="celsiusInput"
            id="celsius"
          />
          <span class="symbol">°C</span>
        </div>
        <div class="text">
          <label for="celsius">Celsius</label>
        </div>
      </div>

      <div class="middle">
        <div style="padding: 5px; margin-bottom: 10px; font-size: 25px">=</div>
        <div style="color: white">xx</div>
      </div>

      <div class="fahrenheit">
        <div class="inputDiv">
          <input
            type="number"
            name="fahrenheit"
            class="fahrenheitInput"
            id="fahrenheit"
          />
          <span class="symbol">°F</span>
        </div>
        <div class="text">
          <label for="fahrenheit">Fahrenheit</label>
        </div>
      </div>
    </div>

    <script>
      let celsius = document.querySelector(".celsiusInput");
      let fahrenheit = document.querySelector(".fahrenheitInput");

      celsius.addEventListener("input", function () {
        let celsiusInputVal = celsius.value;
        if (celsiusInputVal !== "") {
          let f = ((9 / 5) * celsiusInputVal + 32).toFixed(1);
          fahrenheit.value = f;
        } else {
          fahrenheit.value = "";
        }
      });

      fahrenheit.addEventListener("input", function () {
        let fahrenheitInputVal = fahrenheit.value;
        if (fahrenheitInputVal !== "") {
          let c = (((fahrenheitInputVal - 32) * 5) / 9).toFixed(2);
          celsius.value = c;
        } else {
          celsius.value = "";
        }
      });
    </script>
